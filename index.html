<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styleSheet/stylehome.css" />
    <link rel="stylesheet" href="styleSheet/styleBio.css" />
    <link rel="stylesheet" href="styleSheet/styleresume.css" />
    <link rel="stylesheet" href="styleSheet/styleproject.css" />
    <link rel="stylesheet" href="styleSheet/styleContact.css" />
  </head>
  <body>
    <div class="container">
      <main class="home" id="hash">
        <div class="gambar">
          <ul>
            <li><img src="img/Syahronipic.png" alt="" class="gam active" /></li>
            <li><img src="img/syahroniprofil1-.png" alt="" class="gam" /></li>
            <li><img src="img/syahroniprofil2-.png" alt="" class="gam" /></li>
          </ul>
          <div class="titik">
            <span class="pil1"></span>
            <span class="pil2"></span>
            <span class="pil3"></span>
          </div>
        </div>
        <div class="text">
          <p>I'am</p>
          <h2 class="nama"></h2>
          <h3 class="divisi"></h3>
          <p class="quotes"></p>
          <ul class="sosmed">
            <li>
              <a href="#">
                <img src="img/fb.png" alt="" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="img/ig.png" alt="" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="img/wa.png" alt="" />
              </a>
            </li>
          </ul>
        </div>
      </main>
      <main class="bio">
        <div class="textBio">
          <h1><span> About</span> Me</h1>
        </div>
        <div class="dataBio">
          <div class="imgBio">
            <img src="img/sya.png" alt="" />
          </div>
          <div class="dataUser">
            <h1>Biography</h1>
            <div class="tentang">
              <div class="birth"></div>
              <div class="age"></div>
            </div>
          </div>
        </div>
      </main>
      <main class="resume">
        <div class="txtResume">
          <h1><span> My</span> Resume</h1>
        </div>
        <div class="dataRes">
          <div class="education">
            <div class="imgEdu">
              <img src="img/resume.png" alt="" />
              <div class="txtImgEdu">
                <h2>Education</h2>
              </div>
            </div>
            <div class="dataEdu">
              <div class="sd"></div>
              <div class="smp"></div>
              <div class="sma"></div>
            </div>
          </div>
          <div class="experience">
            <div class="imgex">
              <img src="img/kerja.png" alt="" />
              <div class="txtImgex">
                <h2>Experience</h2>
              </div>
            </div>
            <div class="dataEx">
              <div class="pt1"></div>
              <div class="pt2"></div>
              <div class="pt3"></div>
            </div>
          </div>
          <div class="skill">
            <div class="tmptSkill">
              <div class="txtSkill">
                <h1>Skill</h1>
              </div>
              <div class="dataSkill">
                <div class="skill1"></div>
                <div class="skill2"></div>
                <div class="skill3"></div>
              </div>
            </div>
            <div class="language">
              <div class="txtLang">
                <h1>Language</h1>
              </div>
              <div class="dataLang">
                <div class="lang1"></div>
                <div class="lang2"></div>
                <div class="lang3"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="kotakSaran">
          <div class="kotak1">
            <div class="imgKotak">
              <img src="img/certificate.png" alt="" />
            </div>
            <div class="isiKotak1">
              <div class="txtKotak">
                <h2>Certificate</h2>
              </div>
              <div class="persenKotak1"></div>
            </div>
          </div>
          <div class="kotak2">
            <div class="imgKotak">
              <img src="img/blueprint.png" alt="" />
            </div>
            <div class="isiKotak2">
              <div class="txtKotak">
                <h2>My Project</h2>
              </div>
              <div class="persenKotak2"></div>
            </div>
          </div>
          <div class="kotak3">
            <div class="imgKotak">
              <img src="img/selection.png" alt="" />
            </div>
            <div class="isiKotak2">
              <div class="txtKotak">
                <h2>Member</h2>
              </div>
              <div class="persenKotak3"></div>
            </div>
          </div>
        </div>
      </main>
      <main class="projected">
        <div class="textPro">
          <h1><span>My</span> Project</h1>
        </div>
        <div class="isiProject">
          <div class="box1">
            <div class="boxkotak1">
              <div class="imgKotak1"></div>
              <div class="deskripsiKotak1">
                <div class="jdldes1"></div>
                <div class="txtdes1"></div>
              </div>
            </div>
          </div>
          <div class="box2">
            <div class="boxkotak2">
              <div class="imgKotak2"></div>
              <div class="deskripsiKotak2">
                <div class="jdldes2"></div>
                <div class="txtdes2"></div>
              </div>
            </div>
          </div>
          <div class="box3">
            <div class="boxkotak3">
              <div class="imgKotak3"></div>
              <div class="deskripsiKotak3">
                <div class="jdldes3"></div>
                <div class="txtdes3"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <main class="contact">
        <div class="txtContact">
          <h1><span> Get In</span> Touch</h1>
        </div>
        <div class="isiKontak">
          <div class="form">
            <div class="hasil">
              <div class="textHasil">
                <h1>Thanks Bro</h1>
              </div>
              <div class="tampilHasil">
                <p>Show details</p>
              </div>
            </div>
            <div class="hasilInput"></div>
            <div class="bungkus">
              <div class="NameForm">
                <div class="label">
                  <label for="">Name</label>
                </div>
                <div class="input">
                  <input type="text" class="inputNama" />
                </div>
              </div>
              <div class="EmailForm">
                <div class="label">
                  <label for="">Email</label>
                </div>
                <div class="input">
                  <input type="email" class="inputEmail" />
                </div>
              </div>
              <div class="SubjectForm">
                <div class="label">
                  <label for="">Subject</label>
                </div>
                <div class="input">
                  <input type="text" class="inputSubject" />
                </div>
              </div>
              <div class="textMassage">
                <div class="label">
                  <label for="">Massage</label>
                </div>
                <div class="textArea">
                  <textarea name="" id="" class="inputMassage"></textarea>
                </div>
              </div>
              <div class="button">
                <img src="img/sendOj.png" alt="" />
                <button>Send</button>
              </div>
            </div>
          </div>
          <div class="MyContact">
            <div class="ContactUS">
              <div class="textContactUs">
                <h3>Contact Us</h3>
              </div>
              <div class="email">
                <div class="imgEmail"><img src="img/arroba.png" alt="" /></div>
                <div class="textEmail"></div>
              </div>
              <div class="lokasi">
                <div class="imgLokasi"><img src="img/pin.png" alt="" /></div>
                <div class="textLokasi"></div>
              </div>
              <div class="telepon">
                <div class="imgTelepon">
                  <img src="img/telephone.png" alt="" />
                </div>
                <div class="textTelepon"></div>
              </div>
              <div class="wa">
                <div class="imgWa"><img src="img/whatsapp.png" alt="" /></div>
                <div class="textWa"></div>
              </div>
            </div>
            <div class="FollowUs">
              <div class="textFollowUs">
                <h3>Follow Us</h3>
              </div>
              <div class="Linkedin">
                <div class="imglink"><img src="img/linkedin.png" alt="" /></div>
                <div class="textlink"></div>
              </div>
              <div class="Instagram">
                <div class="imgig"><img src="img/instagram.png" alt="" /></div>
                <div class="textig"></div>
              </div>
              <div class="Youtube">
                <div class="imgyt">
                  <img src="img/youtube.png" alt="" />
                </div>
                <div class="textyt"></div>
              </div>
              <div class="Facebook">
                <div class="imgfb">
                  <img src="img/facebook-app-symbol.png" alt="" />
                </div>
                <div class="textfb"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <ul class="pinggir">
        <li><img src="img/home.png" alt="" class="data homes" /></li>
        <li><img src="img/user (1).png" alt="" class="data biodata" /></li>
        <li><img src="img/resume.png" alt="" class="data resumes" /></li>
        <li><img src="img/project.png" alt="" class="data project" /></li>
        <li><img src="img/kerja.png" alt="" class="data pesan" /></li>
      </ul>
    </div>
    <script src="style.js"></script>
  </body>
</html>
